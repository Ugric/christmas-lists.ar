<form action="/addtolist" method="post" class="form">
    <input type="text" name="title" placeholder="title" class="input">
    <input type="number" name="price" placeholder="price" class="input">
    <input type="text" name="link" placeholder="link" class="input">
    <p>This process cannot be undone.</p>
    <p>Items cannot be removed from your wishlist incase someone has bought the product for you already.</p>
    <input type="submit" value="Add" class="submit">
</form>
